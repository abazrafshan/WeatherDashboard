<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div id = "header"><h1>Weather Dashboard</h1></div>
    <div class ="row">
        <div class = "col-md-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search for a City" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
              </div>
              <div class ="row">
                <div class="list-group">
                    <button type="button" class="list-group-item list-group-item-action">Cras justo odio</button>
                    <button type="button" class="list-group-item list-group-item-action">Dapibus ac facilisis in</button>
                    <button type="button" class="list-group-item list-group-item-action">Morbi leo risus</button>
                    <button type="button" class="list-group-item list-group-item-action">Porta ac consectetur ac</button>
                    <button type="button" class="list-group-item list-group-item-action">Vestibulum at eros</button>
                  </div>
              </div>
        </div>
        <div class = "col-md-8">
            <div class = "row tall">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text temp"></p>
                    <p class="card-text humidity"></p>
                    <p class="card-text wind-speed"></p>
                    <p class="card-text uv"></p>

                  </div>
                </div>
            </div>
            <div class = "row forecast"><h3>5-Day Forecast</h3>
               
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
