<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>
<body>
    <div id = "header"><h1>Weather Dashboard</h1></div>
    <div class ="row">
        <div class = "col-md-4">
            <div class="input-group ">
                <input type="text" class="form-control" placeholder="Search for a City" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
              </div>
              <div class ="row">
                <ul class="list-group cities">
                  </ul>
              </div>
        </div>
        <div class = "col-md-8">
            <div class = "row tall">
                <div class="card card-style">
                  <div class="card-body">
                    <h3 class="card-title current"></h3>
                    <p class="card-text temp"></p>
                    <p class="card-text humidity"></p>
                    <p class="card-text wind-speed"></p>
                    <p class="card-text uv"></p>

                  </div>
                </div>
            </div>
            <div class = "row padding-left"><h3>5-Day Forecast</h3></div>
            <div class="row"> 
            <div class="card margin  ">
                <div class="card-body forecast">
                  <h5 class="card-title date1"></h5>
                  <p class="card-text icon1"></p>
                  <p class="card-text temp1"></p>
                  <p class="card-text humidity1"></p>
                </div>
              </div>
              <div class="card margin">
                <div class="card-body forecast">
                  <h5 class="card-title date2"></h5>
                  <p class="card-text icon2"></p>
                  <p class="card-text temp2"></p>
                  <p class="card-text humidity2"></p>
                </div>
              </div>
              <div class="card margin">
                <div class="card-body forecast">
                  <h5 class="card-title date3"></h5>
                  <p class="card-text icon3"></p>
                  <p class="card-text temp3"></p>
                  <p class="card-text humidity3"></p>
                </div>
              </div>
              <div class="card margin">
                <div class="card-body forecast">
                  <h5 class="card-title date4"></h5>
                  <p class="card-text icon4"></p>
                  <p class="card-text temp4"></p>
                  <p class="card-text humidity4"></p>
                </div>
              </div>
              <div class="card margin">
                <div class="card-body forecast">
                  <h5 class="card-title date5"></h5>
                  <p class="card-text icon5"></p>
                  <p class="card-text temp5"></p>
                  <p class="card-text humidity5"></p>
                </div>
              </div>
            </div> 

        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
